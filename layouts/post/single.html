{{ define "header" }}
{{ partial "page-hero.html" . }}
{{ end }}

{{ define "main" }}
<section class="post--single">
	<div class="container">
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2">
				<div class="post__meta">
					<p class="post__meta__type">{{ humanize .Section | upper  }}</p>
					<h2 class="post__meta__title">{{ .Title }}</h2>
					<p class="post__meta__date">
						<time class="tracked" datetime="{{ .Date.Format " 2006-01-02T15:04:05Z07:00 " }}">
						{{ .Date.Format "January 2, 2006" }}
						</time>
					</p>
				</div>
				<div class="post__content">
					{{ .Content }}
				</div>
				<hr>
			</div>
		</div>
	</div>
</section>
{{ end }}

{{ define "footer" }}
<p>Something needs to go here...</p>
{{ end }}
